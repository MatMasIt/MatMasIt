name: Update counts
on:
  push
jobs:
  age:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: run job
        run: sudo apt install php && php age.php
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Counter
          message: 'Updated age'
          add: '*'
